<div class="assistants-page">
  <p-toast></p-toast>
  <p-confirmDialog></p-confirmDialog>
  
  <p-card header="Assistants">
    <div class="card-header">
      <div class="align-items-center gap-2">
        <p-button
          label="New Assistant"
          icon="pi pi-plus"
          (onClick)="createAssistant()"
          [style]="{ marginBottom: '1rem' }"
        ></p-button>
        <p-button
          icon="pi pi-refresh"
          (onClick)="refreshAssistants()"
          [rounded]="true"
          [text]="true"
          pTooltip="Refresh"
          [style]="{'float': 'right'}"
        ></p-button>
      </div>
    </div>
    
    <p-table [value]="assistants" [tableStyle]="{ 'min-width': '50rem' }" [loading]="loading">
      <ng-template pTemplate="header">
        <tr>
          <th>Name</th>
          <th>Model</th>
          <th>Created</th>
          <th>Actions</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-assistant>
        <tr>
          <td>{{ assistant.name }}</td>
          <td>{{ assistant.model }}</td>
          <td>{{ assistant.created_at * 1000 | date:'medium' }}</td>
          <td>
            <div class="flex gap-1">
              <p-button
                icon="pi pi-pencil"
                (onClick)="editAssistant(assistant)"
                [rounded]="true"
                [text]="true"
                pTooltip="Edit"
              ></p-button>
              <p-button
                icon="pi pi-copy"
                (onClick)="cloneAssistant(assistant)"
                [rounded]="true"
                [text]="true"
                pTooltip="Clone"
              ></p-button>
              <p-button
                icon="pi pi-trash"
                (onClick)="confirmDelete(assistant)"
                [rounded]="true"
                [text]="true"
                severity="danger"
                pTooltip="Delete"
              ></p-button>
            </div>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </p-card>
</div>

<app-assistant-form
  [(visible)]="showDialog"
  [assistant]="selectedAssistant"
  (save)="onSave($event)"
></app-assistant-form>
